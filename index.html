<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__capture">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__button" type="button"></button>
      <form class="form form_type_edit" action="#" name="editProfile">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" id="name" type="text" name="name" placeholder="Имя" required>
        <input class="form__input" id="description" type="text" name="description" placeholder="Описание" required>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__button" type="button"></button>
      <form class="form form_type_add" action="#" name="editProfile">
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" id="place" type="text" name="place" placeholder="Название" required>
        <input class="form__input" id="link" type="text" name="link" placeholder="Ссылка на картинку" required>
        <button class="form__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__button" type="button"></button>
      <div class="image">
        <img class="image__item" src="#" alt="">
        <p class="image__description"></p>
      </div>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <div class="card__inner">
        <h2 class="card__title"></h2>
        <button class="card__button card__button_type_like" type="button"></button>
      </div>
      <button class="card__button card__button_type_remove" type="button"></button>
    </article>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
